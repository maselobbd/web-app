<app-landing-screen class="upload-container" *ngIf="!uploadScreen">
    <article class="contents-container">
        <section class="contents">
            <img
            src="../../../../assets/nav-bar-logo-white.svg"
            />
            <p>
                We need your most recent academic transcript in order to keep up with your progress in your studies!
            </p>
            <button mat-flat-button
            color="primary"
            class="upload-transcript-button"
            (click)="navigateToTranscriptUploads()">
                Upload academic transcript
            </button>
        </section>
    </article>
</app-landing-screen>
<app-upload-transcript *ngIf="uploadScreen">
</app-upload-transcript>
