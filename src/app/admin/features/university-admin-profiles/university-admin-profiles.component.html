
<article class="university-admin-profiles-container">
    <ng-container *ngIf="universities">
        <section *ngFor="let university of allUniversities">
            <app-add-hod-expansion [university]="university" [faculties]="faculties" [tabLabel]="tabLabel" 
            [role]="role"
            [rank]="rank"
            ></app-add-hod-expansion>
            <mat-divider class="matDivider"></mat-divider>
        </section>
    </ng-container>
</article>
<app-loader></app-loader>
