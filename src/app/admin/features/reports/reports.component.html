<section class="app-wrapper reports-container">
  <main class="reports" *ngIf="reportsData">
    <section class="reports-header">
      <h2 class="reports-heading">Ukukhula Bursary fund year report: {{ filterForm.get("financialYear")?.value }}</h2>
      <form [formGroup]="filterForm">
        <app-shared-filter
          [filterItems]="filterItems"
          [selectedValue]="selectedValue"
          [formGroup]="filterForm"
          controlName="financialYear">
        </app-shared-filter>
      </form>
    </section>
    <mat-divider class="category-breakdown"/>
    <app-category-breakdown
      [reportsCategoryBreakDown]="reportsCategoryBreakdown"
    ></app-category-breakdown>
    <app-predicted-spending class="predicted-spending" [predictedSpending]="predictedSpending">
      
    </app-predicted-spending>
    <app-category-breakdown-university
      *ngIf="reportsData"
      [reportsCategoryBreakdownUniversity]="reportsCategoryBreakdownUniversity"
      [reportsStudentsFundedPerUniversity]="reportsStudentsFundedPerUniversity"
      [reportsRacesFundedPerUniversity]="reportsRacesFundedPerUniversity"
    ></app-category-breakdown-university>
  </main>
  <section class="footer" *ngIf="reportsData">
    <button mat-flat-button color="primary" (click)="generateReport(reportFileName)" class="footer-buttons">
      Generate report
    </button>
  </section>
</section>
<app-loader></app-loader>
