<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content class="dialog-body">
  <ng-container *ngFor="let dropdown of data.dropdowns">
    <mat-form-field appearance="outline">
      <mat-label>{{ dropdown.label }}</mat-label>
      <mat-select [(value)]="selectedOptions[dropdown.key]">
        <mat-option *ngFor="let option of dropdown.options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="accent">Close</button>
  <button mat-flat-button color="primary" [disabled]="!isSubmitEnabled()" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
