<form [formGroup]="filterForm">
  <mat-form-field subscriptSizing="dynamic" appearance="outline" class="form-field">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="controlName" [(value)]="selectedValue">
      <mat-option *ngFor="let filterItem of filterItems" [value]="filterItem">
        {{ filterItem }}
      </mat-option>
    </mat-select> 
  </mat-form-field>
</form>
