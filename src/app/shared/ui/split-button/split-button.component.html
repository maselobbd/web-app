<button
  mat-flat-button
  color="accent"
  class="reverse"
  [matMenuTriggerFor]="dropdownMenuOne"
>
  {{ buttonLabel }}
  <mat-icon>expand_more</mat-icon>
</button>

<mat-menu #dropdownMenuOne="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of menuItems; let i = index"
    (click)="selection(i)"
  >
    {{ item }}
  </button>
</mat-menu>
