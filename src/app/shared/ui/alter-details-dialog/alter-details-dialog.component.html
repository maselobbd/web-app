<h2 mat-dialog-title class="matDialogTitle">{{title}}</h2>
<mat-dialog-content>
    <form [formGroup]="detailsForm" class="detailsForm">
        <ng-container>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="detailsFormFields">
                <mat-label class="matDialogMatLabel"> Contact number </mat-label>
                <input matInput type="text" class="matDialogInput" formControlName="contactNumber">
            </mat-form-field>
            <mat-divider class ="matDialogDivider"></mat-divider>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="detailsFormFields">
                <mat-label class="matDialogMatLabel"> Address line 1 </mat-label>
                <input matInput type="text" class="matDialogInput" formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="detailsFormFields">
                <mat-label class="matDialogMatLabel"> Surburb/district </mat-label>
                <input matInput type="text" class="matDialogInput" formControlName="suburb">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="detailsFormFields">
                <mat-label class="matDialogMatLabel"> City/town </mat-label>
                <input matInput type="text" class="matDialogInput" formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="detailsFormFields">
                <mat-label class="matDialogMatLabel"> Postal code </mat-label>
                <input matInput type="number" class="matDialogInput" formControlName="code">
            </mat-form-field>
        </ng-container>
    </form>

</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button  mat-flat-button mat-dialog-close color="accent">Cancel</button>

  <button  mat-flat-button mat-dialog-close (click)="onSubmit()" [disabled]="!detailsForm.valid" color="primary">Update personal information</button>
</mat-dialog-actions>
